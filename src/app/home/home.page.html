<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicia Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="title">Ingresa tus datos para iniciar sesion</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Email:</ion-label>
          <ion-input [(ngModel)]="email" placeholder="Ingrese su Correo electronico"></ion-input>
        </ion-item>
      </ion-col>
			<ion-col size="12">
        <ion-item>
          <ion-label>Contraseña:</ion-label>
          <ion-input [(ngModel)]="password" placeholder="Ingrese su contraseña" type="password"></ion-input>
        </ion-item>
      </ion-col>
			<ion-col size="12">
					<ion-button (click)="login()" expand="block">Iniciar Sesion</ion-button>
			</ion-col>
    </ion-row>
		<ion-row>
				<ion-col class="center">
						¿No tienes una cuenta? <span (click)="goToRegisterPage()">Registrate aqui.</span>
				</ion-col>
		</ion-row>
  </ion-grid>
</ion-content>
