<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="title">Ingresa tus datos para darte de alta</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Nombre:</ion-label>
          <ion-input [(ngModel)]="name" placeholder="Ingrese su nombre completo"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label>Email:</ion-label>
          <ion-input [(ngModel)]="email" placeholder="Ingrese su Correo electronico"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label>Contraseña:</ion-label>
          <ion-input
						[(ngModel)]="password"
            placeholder="Ingrese su contraseña"
            type="password"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button (click)="registerUser()" expand="block">Registrate</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="center">
        ¿Ya tienes una cuenta? <span>Inicia Sesion</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
